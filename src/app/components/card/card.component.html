<div class="card">
    <div class="card__img">
        <img src= "{{entradaImagen}}" class="card__img-picture" alt="Imagen de trabajos">
    </div>
    <ul class="card__list">
        <li class="card__list-item">{{entradaNombre}}</li>
        <li class="card__list-item">{{entradaTipo}}</li>
        <li class="card__list-item">{{entradaColor}}</li>
    </ul>
    <div class="card__footer">
        <button class="card__footer-button btn btn-dark">
            <a href="client" class="card__footer-button-link">Card link</a>
        </button>
    </div>
</div>
