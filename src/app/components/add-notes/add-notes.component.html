
<!-- Modal -->
<div class="modal fade" id="modalNotes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Notas Sueltas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <label class="form-label" for="randomeNotes">Nueva Nota</label>
                    <textarea class="form-control" id="randomeNotes" cols="10" rows="4"
                        placeholder="Agregar nota..." [(ngModel)]="note" name="note"></textarea>
                </form>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addNote()">Save changes</button>
            </div>
        </div>
    </div>
</div>
