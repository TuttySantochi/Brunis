<div class="stockTable">
    <table class="stockTable__table table">
        <tr class="stockTable__table-tittles">
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Dimensiones</th>
        </tr>
        <tr class="stockTable__table-items">
            <td>{{name}}</td>
            <td>{{quantity}}</td>
            <td>{{dimensions}}</td>
        </tr>
    </table>
</div>
