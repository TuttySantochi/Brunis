<ul class="container" *ngFor="let item of worksList">
    <li *ngFor="let photo of item.pictures"> 
        <div class="box">
            <img src="{{photo.imageURL}}" alt="" />
            <span style="display: none;">{{item.furnitureColor}}</span>
            <span style="display: none;">{{item.furnitureType}}</span>
            <span style="display: none;">{{item.clientName}}</span>
        </div>
    </li>
</ul>
